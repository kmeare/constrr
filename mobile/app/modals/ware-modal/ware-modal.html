<ion-header>
  <ion-toolbar>
    <ion-title>
      Editar Material Bodega
    </ion-title>
    <ion-buttons start>
      <button (click)="dismiss()">
        <span primary showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item>
            <ion-label fixed>Nombre</ion-label>
            <ion-input #wareName type="text" value="{{ware.name}}"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>No. Serie</ion-label>
            <ion-input #wareSerie type="text" value="{{ware.no_serie}}"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>Comments</ion-label>
            <ion-input #wareComments type="text" value="{{ware.comments}}"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>Obra</ion-label>
            <!--<ion-input type="text" value="{{ware.work.title}}"></ion-input>-->
             <ion-select [(ngModel)]="ware.work.id" >
                <ion-option value=0 >En Bodega</ion-option>
                <ion-option value="{{work?.id}}" *ngFor="let work of works">{{work.title}}</ion-option>
            </ion-select>
        </ion-item>
        <button full (click)= "onChangeWare(wareName,wareSerie,ware.work.id)">Cambiar</button>
    </ion-list>
</ion-content>
