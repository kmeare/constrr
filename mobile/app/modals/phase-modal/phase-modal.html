<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button (click)="dismiss()">
        <span primary showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label fixed>Nombre de Material</ion-label>
      <ion-input #name type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Precio</ion-label>
      <ion-input #price type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Cantidad</ion-label>
      <ion-input #qty type="number"></ion-input>
    </ion-item>

    <button full (click)= "onAddMaterial(name,price,qty)">Agregar</button>
  </ion-list>
  
  <ion-list>
      <ion-item *ngFor="let material of materials">
        <ion-avatar item-left>
          <img src="">
        </ion-avatar>
        <h2>{{material.name}}</h2>
        <p><b>Precio Unitario:</b> ${{material.price}}</p>
        <p><b>Cantidad:</b> {{material.qty}}</p>
        <p><b>Costo Por Material:</b> ${{material.price * material.qty}}</p>
      </ion-item>

  </ion-list>
</ion-content>
