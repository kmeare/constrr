<ion-content padding class="login">
	<img class="logo-login" src="http://sicosa.net/images/INICIO/LOGO4.png" alt="">
	<ion-grid>
		<ion-row>
			<ion-col width-12>
				<ion-item>
					<ion-label floating>Username</ion-label>
					<ion-input #userName type="text"></ion-input>

				</ion-item>

				<ion-item>
					<ion-label floating>Password</ion-label>
					<ion-input #password  type="password"></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
	</ion-grid>
	<button full (click)= "onLogin(userName.value, password.value)">Log in</button>
</ion-content>
